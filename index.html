<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">
    <title>Document</title>
    <style>
      /* Media query for small screens (e.g., less than 576px) */
    @media (min-width: 374px) {
        .inputBody label , .inputBody input, .inputBody textarea  {
          font-size: 10px ;
        }
        .tablo tr th , .tablo tr td {
          font-size: 10px;
        }
        .buttonadd button {
          /* padding: -7px; */
        }
    }
    
      @media (max-width: 576px) {
          .form label, .form input, .form textarea .tablerow th{
              /* font-size: 0.8rem; */
          }
          
      }
    
      @media (max-width: 768px) {
          .form label, .form input, .form textarea .tablerow th{
              /* font-size: 0.9rem;  */
          }
      }
    </style>
</head>

<body>

    <div class="mx-auto">
        <h1 class="text-success fw-bold text-center pt-3 pb-3">To DO APP</h1>
    </div>
    <div class="form col-11 col-md-9 mx-auto border my-3 p-4 inputBody">
     <label for="" class="fw-bold fs-7">Enter the title of your activity :</label>
     <input type="text" class="form-control mt-3 mb-3 fs-7" id="title">
     <label for="" class="fw-bold">Enter the description of your activity:</label>
     <textarea name="" id="textarea" class="form-control mt-3 mb-3" placeholder="Enter your description...." cols="30" rows="10"></textarea>
     <div class="col">
        <button class="btn btn-success col-3 mt-4 mb-3 col-md-4 col-md-7 fs-7 buttonadd" scope="row" onclick="addToList()">Add</button>
        <!-- <button class="btn btn-danger col-3 mt-4 mb-3 col-md-5 " scope="row" onclick="clearList()">Clear List</button> -->
     </div>


     
     
    </div>
    <div class="col-11 mx-auto mt-5">
        <table class="table table-bordered col-10 tablo">
           

            <tbody  id="display" >

            </tbody>


        </table>

    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" >
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalTitle">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalText">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
</body>

<script src="./todo.js"></script>
<script src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
